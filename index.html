<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        width: 375px;
        height: 667px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main>
      <div>
        <img
          class="img-bookmark-white"
          src="bookmark-white.svg"
          alt="bookmark"
        />
        <section class="question-card">
          <p>What property flips the axes in flexbox?</p>
          <button class="button">Show Answer</button>
          <div class="tags">
            <a class="tag" href="index.html">#html</a>
            <a class="tag" href="flexbox.html">#flexbox</a>
            <a class="tag" href="styles.css">#css</a>
          </div>
        </section>
      </div>
      <div class="answer-box">
        <img
          class="img-bookmark-black"
          src="bookmark-black.jpg"
          alt="bookmark"
        />
        <section class="answer-card">
          <p>What property flips the axes in flexbox?</p>
          <button class="button">Show Answer</button>
          <div class="tags">
            <a class="tag1" href="index.html">#html</a>
            <a class="tag2" href="flexbox.html">#flexbox</a>
            <a class="tag3" href="styles.css">#css</a>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <nav class="nav">
        <img class="nav-icon" src="home.svg" alt="home" />
        <img class="nav-icon" src="bookmark-white.svg" alt="bookmark" />
        <img class="nav-icon" src="benutzer.svg" alt="bookmark" />
      </nav>
    </footer>
  </body>
</html>
