<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>
    <header class="header">
      <h1>Quiz App</h1>
    </header>
    <main>
      <ul class="card" role="list">
        <li class="card__box">
          <article class="card__content">
            <img
              class="img-bookmark-white"
              src="bookmark-white.svg"
              alt="bookmark"
            />
            <p>What property flips the axes in flexbox?</p>
            <button class="button">Show Answer</button>
            <ul class="card__tags" role="list">
              <li class="tag">#html</li>
              <li class="tag">#flexbox</li>
              <li class="tag">#css</li>
            </ul>
          </article>
        </li>
        <li class="card__box">
          <article class="card__content">
            <img
              class="img-bookmark-white"
              src="bookmark-black.jpg"
              alt="bookmark"
            />
            <p>What property flips the axes in flexbox?</p>
            <button class="button">Show Answer</button>
            <ul class="card__tags" role="list">
                <li class="tag">#html</li>
                <li class="tag">#flexbox</li>
                <li class="tag">#css</li>
              </ul>
          </article>
        </li>
        <li class="card__box">
            <article class="card__content">
              <img
                class="img-bookmark-white"
                src="bookmark-white.svg"
                alt="bookmark"
              />
              <p>What property flips the axes in flexbox?</p>
              <button class="button">Show Answer</button>
              <ul class="card__tags" role="list">
                  <li class="tag">#html</li>
                  <li class="tag">#flexbox</li>
                  <li class="tag">#css</li>
                </ul>
            </article>
          </li>
      </ul>
    </main>
    <footer>
      <nav class="navigation">
        <ul class="navigation__list" role="list">
          <li>
            <a href="#home"
              ><img class="nav-icon" src="home.svg" alt="home"
            /></a>
          </li>
          <li>
            <a href="#bookmark"
              ><img class="nav-icon" src="bookmark.svg" alt="bookmark"
            /></a>
          </li>
          <li>
            <a href="#user">
              <img class="nav-icon" src="benutzer.svg" alt="user"
            /></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
